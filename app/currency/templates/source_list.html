<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <tr>
    <th>ID:</th>
    <th>Name:</th>

    {% endfor %}
 </table>

</body>
</html>
